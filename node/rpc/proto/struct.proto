syntax = "proto3";

option go_package = "github.com/m25-lab/lightning-network-node/pb";

message Peer {
  string addr = 1;
}

message Channel {
  string address = 1;
  repeated Peer peers = 2;
  repeated uint64 amount = 3;
  uint32 sequence = 4;
  repeated string signatures = 5;
  bool isOpen = 6;
}
